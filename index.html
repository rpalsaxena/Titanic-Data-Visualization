<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<script src = "http://d3js.org/d3.v3.min.js"></script>
	<script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
	<style>
		body{
		text-align: center;
		}
	</style>
	<script type="text/javascript">
		function draw(data){
		"use strict";
         var margin = 75,
         width = 1400 - margin,
         height = 600 - margin;
		 
		 
		var svg  = d3.select("body").append("svg")
					.attr("width",width+margin-500)
					.attr("height",height+margin-200)
					.append("g")
					.attr("class","chart");
		 			
		var myChart = new dimple.chart(svg, data);
		myChart.addCategoryAxis("x", ["Is_VIP","Sex"]);
		myChart.addMeasureAxis("y","Survived");
		myChart.addSeries("Sex", dimple.plot.bar);
		
		svg.append("text")
                .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
                .attr("y", myChart._yPixels() - 10)
                .style("text-anchor", "middle")
                .style("font-family", "sans-serif")
                .style("font-size", "75%")
				.style("font-weight", "bold")
                .text("Distribution of No. of people survived vs Categorization according to ticket fare");
		myChart.addLegend(65, 100, 510, 20, "right");
		myChart.draw();
		
		
		
		var svg  = d3.select("body").append("svg")
					.attr("width",width+margin-500)
					.attr("height",height+margin-200)
					.append("g")
					.attr("class","chart");
		
					
		var myChart = new dimple.chart(svg, data);
		myChart.addCategoryAxis("x", ["Sex"]);
		myChart.addMeasureAxis("y","Survived");
		myChart.addSeries("Sex", dimple.plot.bar);
		svg.append("text")
                .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
                .attr("y", myChart._yPixels() - 10)
                .style("text-anchor", "middle")
                .style("font-family", "sans-serif")
                .style("font-size", "75%")
				.style("font-weight", "bold")
                .text("Distribution of No. of people survived vs Sex Ratio");
		myChart.addLegend(65, 100, 510, 20, "right");
		myChart.draw();
		
		
		var svg  = d3.select("body").append("svg")
					.attr("width",width+margin-500)
					.attr("height",height+margin-200)
					.append("g")
					.attr("class","chart");
					
		var myChart = new dimple.chart(svg, data);
		myChart.addCategoryAxis("x", ["Sex","IsChild"]);
		myChart.addMeasureAxis("y","Survived");
		myChart.addSeries("IsChild", dimple.plot.bar);
		svg.append("text")
                .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
                .attr("y", myChart._yPixels() - 10)
                .style("text-anchor", "middle")
                .style("font-family", "sans-serif")
                .style("font-size", "75%")
				.style("font-weight", "bold")
                .text("Distribution of No. of people survived vs Sex Ratio vs Age Categorization");
		myChart.addLegend(65, 100, 510, 20, "right");
		myChart.draw();
		
		
		 var svg  = d3.select("body").append("svg")
					.attr("width",width+margin-500)
					.attr("height",height+margin-200)
					.append("g")
					.attr("class","chart");
					
					
					
		var myChart = new dimple.chart(svg, data);
		myChart.addCategoryAxis("x", ["Passenger class","Sex"]);
		myChart.addMeasureAxis("y","Survived");
		myChart.addSeries("Sex", dimple.plot.bar);
		svg.append("text")
                .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
                .attr("y", myChart._yPixels() - 10)
                .style("text-anchor", "middle")
                .style("font-family", "sans-serif")
                .style("font-size", "75%")
				.style("font-weight", "bold")
                .text("	Distribution of No. of people survived vs Passenger Class vs Sex Ratio");
		myChart.addLegend(65, 100, 510, 20, "right");
		myChart.draw();
		
				
		 var svg  = d3.select("body").append("svg")
					.attr("width",width+margin-500)
					.attr("height",height+margin-200)
					.append("g")
					.attr("class","chart");
					
		var myChart = new dimple.chart(svg, data);
		myChart.addCategoryAxis("x", ["Embarked","Sex"]);
		myChart.addMeasureAxis("y","Survived");
		myChart.addSeries("Sex", dimple.plot.bar);
		svg.append("text")
                .attr("x", myChart._xPixels() + myChart._widthPixels() / 2)
                .attr("y", myChart._yPixels() - 10)
                .style("text-anchor", "middle")
                .style("font-family", "sans-serif")
                .style("font-size", "75%")
				.style("font-weight", "bold")
                .text("	Distribution of No. of people survived vs Embarkment Station ");
		myChart.addLegend(65, 100, 510, 20, "right");
		myChart.draw();
		
		
		
		
		};
	</script>
</head>
<body class="container">
	<h2>Project 6: Data Visualizations of Titanic Dataset</h2>
	<h3>Submitted By : RAHUL SAXENA </h3>
	
	<script type="text/javascript">
	d3.csv("titanic_updated.csv",draw);
	</script>
</body>
</html>
